name: python-stdeb
version: 0.0.4
description: generate debian package using stdeb
properties:
  project_root:
    type: string
    default: $WERCKER_ROOT
    required: false
  clear_debian_dir:
    type: string
    default: true
    required: false
  stdeb_command:
    type: string
    default: debianize
    required: false
