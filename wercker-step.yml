name: python-stdeb
version: 0.2.6
description: generate debian package using stdeb
properties:
  project_root:
    type: string
    default: $WERCKER_ROOT
    required: false
  clear_debian_source_dir:
    type: string
    default: "true"
    required: false
  clear_pybuild_dir:
    type: string
    default: "true"
    required: false
  clean_debian_rules:
    type: string
    default: "true"
    required: false
  stdeb_command:
    type: string
    default: debianize
    required: false
  use_python3:
    type: string
    default: "false"
    required: false
